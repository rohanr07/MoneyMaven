<head>
  <style>
    .main-content{
      width: 50%;
      border-radius: 20px;
      box-shadow: 0 5px 5px rgba(0,0,0,.4);
      margin: 5em auto;
      display: flex;
    }
    .company__info{
      background-color: rgb(129,12,168);
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #fff;
    }
    .fa-android{
      font-size:3em;
    }
    @media screen and (max-width: 640px) {
      .main-content{width: 90%;}
      .company__info{
        display: none;
      }
      .login_form{
        border-top-left-radius:20px;
        border-bottom-left-radius:20px;
      }
    }
    @media screen and (min-width: 642px) and (max-width:800px){
      .main-content{width: 70%;}
    }
    .row > h2{
    rgb(129,12,168);
    }
    .login_form{
      background-color: #fff;
      border-top-right-radius:20px;
      border-bottom-right-radius:20px;
      border-top:1px solid #ccc;
      border-right:1px solid #ccc;
    }
    form{
      padding: 0 2em;
    }
    .form__input{
      width: 100%;
      border:0px solid transparent;
      border-radius: 0;
      border-bottom: 1px solid #aaa;
      padding: 1em .5em .5em;
      padding-left: 2em;
      outline:none;
      margin:1.5em auto;
      transition: all .5s ease;
    }
    .form__input:focus{
      border-bottom-color: rgb(129,12,168);
      box-shadow: 0 0 5px rgba(129,12,168,0.5);
      border-radius: 4px;
    }
    .btn{
      transition: all .5s ease;
      width: 70%;
      border-radius: 30px;
      color:rgb(129,12,168);
      font-weight: 600;
      background-color: #fff;
      border: 1px solid rgb(129,12,168);
      margin-top: 1.5em;
      margin-bottom: 1em;
    }
    .btn:hover, .btn:focus{
      background-color:rgb(129,12,168);
      color:#fff;
    }
  </style>
</head>

    <div class="col-md-8 col-xs-12 col-sm-12 login_form">
      <div class="container-fluid">
        <div class="row">
          <h2>Log In</h2>
        </div>
        <div class="row">
          <div
            class="alert alert-danger"
            *ngIf="authenticationError"
            jhiTranslate="login.messages.error.authentication"
            data-cy="loginError"
          >
            <strong>Failed to sign in!</strong> Please check your credentials and try again.
          </div>
          <form class="form-group" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="row">
              <input
                #username
                data-cy="username"
                formControlName="username"
                placeholder="{{ 'global.form.username.placeholder' | translate }}"
                type="text"
                name="username"
                id="username"
                class="form__input"
              />
            </div>
            <div class="row">
              <!-- <span class="fa fa-lock"></span> -->
              <input
                data-cy="password"
                formControlName="password"
                type="password"
                name="password"
                id="password"
                class="form__input"
                placeholder="Password"
              />
            </div>
            <div style="display: flex; flex-direction: row; align-items: center; justify-content: center">
              <input formControlName="rememberMe" type="checkbox" name="remember_me" id="remember_me" class="" />
              <label for="remember_me">Remember Me!</label>
            </div>
            <div style="display: flex; flex-direction: row; align-items: center; justify-content: center">
              <input data-cy="submit" type="submit" value="Submit" class="btn" />
            </div>
          </form>
        </div>
        <div class="row">
          <p>Did you forgot your password? <a routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">Reset Here</a></p>
        </div>
        <div class="row">
          <p>Don't have an account? <a routerLink="/account/register">Register Here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
