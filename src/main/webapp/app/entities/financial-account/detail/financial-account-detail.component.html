<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="financialAccount">
      <h2 data-cy="financialAccountDetailsHeading">
        <span jhiTranslate="teamprojectApp.financialAccount.detail.title">Financial Account</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ financialAccount.id }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.financialAccount.name">Name</span></dt>
        <dd>
          <span>{{ financialAccount.name }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.financialAccount.balance">Balance</span></dt>
        <dd>
          <span>{{ financialAccount.balance }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.financialAccount.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'teamprojectApp.AccountType.' + financialAccount.type }}">{{ financialAccount.type }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.financialAccount.description">Description</span></dt>
        <dd>
          <span>{{ financialAccount.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/financial-account', financialAccount.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
