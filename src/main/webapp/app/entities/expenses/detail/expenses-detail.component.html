<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="expenses">
      <h2 data-cy="expensesDetailsHeading">
        <span><Strong>Expenses</Strong></span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ expenses.id }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.expenses.expenseType">Expense Type</span></dt>
        <dd>
          <span>{{ expenses.expenseType }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.expenses.amount">Amount</span></dt>
        <dd>
          <span>{{ expenses.amount }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.expenses.description">Description</span></dt>
        <dd>
          <span>{{ expenses.description }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.expenses.date">Date</span></dt>
        <dd>
          <span>{{ expenses.date | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.expenses.user">User</span></dt>
        <dd>
          <span>{{ expenses.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/expenses', expenses.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
